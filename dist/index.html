<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Halo Top | Electron Demo</title>
    <!-- https://electronjs.org/docs/tutorial/security#csp-meta-tag -->
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
    <style>
      * {
          position: relative;
          box-sizing: border-box;
          margin: 0;
          padding: 0;
          font-size: inherit;
          line-height: 1;
          font-weight: inherit;
          font-style: normal;
          text-decoration: none;
          font-family: inherit;
          -webkit-tap-highlight-color: transparent;
          outline: none;
          border: none;
          box-shadow: none;
          color: inherit;
      }
      html {
          height: 100vh;
          overflow-y: auto;
          width: 100vw;
          display: block;
      }
      body {
          margin: 0;
          padding: 0;
          background-color: var(--background);
          color: var(--font-color);
          display: block;
          min-height: 100%;
          font-size: 1rem;
          width: 100%;
          -webkit-text-size-adjust: 100%;
          font-weight: var(--font-weight-regular);
          font-family: var(--font-family);
      }
      ul li,
      ol li
      {
          line-height: 1.618;
          list-style-position: inside;
      }

      button
      {
          cursor: pointer;
          background: transparent;
          outline: none;
          border: none;
          user-select: none;
      }
  </style> 
  </head>
  <body>
    <div id="mounting-point"></div>
    <script src="./app.js"></script>
  </body>
</html>
